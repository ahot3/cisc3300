<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Stand Products</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Fruit Stand Inventory</h1>

        <section class="search-section">
            <h2>Search Products</h2>
            <input type="text" id="search" placeholder="Search fruits...">
        </section>

        <section class="form-section">
            <h2>Add New Product</h2>
            <input type="text" id="name" placeholder="Fruit name">
            <input type="text" id="type" placeholder="Type">
            <textarea id="description" placeholder="Nutrients & vitamins..."></textarea>
            <button id="saveProduct">Save Product</button>
        </section>

        <section class="list-section">
            <h2>All Products</h2>
            <div id="productsList"></div>
        </section>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
