<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(4, 100px);
            gap: 0;
            border: 2px solid black;
        }
        .grid-item1 {
            background-color: blue;
            grid-row: 1 / 5;
            grid-column: 1 / 2;
            color: white;
        }
        .grid-item2 {
            background-color: green;
            grid-row: 1 / 2;
            grid-column: 3 / 5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item1">div1</div>
        <div class="grid-item2">div2</div>
    </div>

</body>
</html>
