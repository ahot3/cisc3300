<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fruit Posts</h1>

  <form id="postForm">
    <input type="hidden" id="postId">
    <input type="text" id="title" placeholder="Fruit Title" required>
    <textarea id="content" placeholder="Fun fact or description" required></textarea>
    <button type="submit">Save</button>
  </form>

  <div id="postsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
