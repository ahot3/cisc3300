<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Test</title>
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 40.862, lng: -73.888 },
        zoom: 15
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTKuoIPxH0zYEv_7cIvWMKtv8YD9N4djs&callback=initMap" async defer></script>
</body>
</html>
