<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Fruit Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-top: 20px; }
        input, button { padding: 10px; margin: 5px; }
        #responseMessage { 
            margin-top: 20px; 
            padding: 10px; 
            display: none; 
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <h1>Favorite Fruit Form/h1>

    <form id="fruitForm">
        <input type="text" id="name" name="name" placeholder="Your Name">
        <input type="text" id="fruit" name="fruit" placeholder="Favorite Fruit">
        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        $(document).ready(function() {
            $("#fruitForm").submit(function(event) {
                event.preventDefault(); // Prevent page reload

                $.post("hw5q10.php", $(this).serialize(), function(response) {
                    $("#responseMessage")
                        .removeClass("success error")
                        .addClass(response.success ? "success" : "error")
                        .text(response.message)
                        .fadeIn();
                }, "json");
            });
        });
    </script>

</body>
</html>
