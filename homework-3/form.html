<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

    <h2 class="mb-4">Survey Form</h2>

    <form>
        <div class="mb-3">
            <label for="nbaTeam" class="form-label">What is your favorite NBA team?</label>
            <input type="text" class="form-control" id="nbaTeam" name="nbaTeam" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Where do you live?</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">What is your age?</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
